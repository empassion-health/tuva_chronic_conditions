version: 2

seeds:
  - name: chronic_disease_hierarchy
    description: A list of the diagnoses codes and their long and short names along with grouping logic classifying each code into a dissease group and a disease family group.
    config:
      database: tuva
      schema: chronic_disease_grouper
      enabled: true
      alias: chronic_disease_grouper
      tags: chronic_disease_grouper
    columns:
      - name: disease_family
        description: A higher level rollup grouping of diseases from the disease column
      - name: disease
        description: The name of the disease that each diagnosis code rolls up into
      - name: icd_10_cm_code
        description: The icd10 code
      - name: icd_10_cm_description
        description: The description for the icd10 code
   